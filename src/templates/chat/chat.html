{% extends 'base.html' %}

{% block title %}
    Chat room
{% endblock title %}

{% block body %}
    <h1>WebSocket Chat</h1>
    <h2>Your ID: <span id="ws-id"></span></h2>
    <form action="" onsubmit="sendMessage(event)">
        <input type="text" id="messageText" autocomplete="off"/>
        <button>Send</button>
    </form>
    <ul id='messages'></ul>
    <script src="{{ url_for('static', path='/js/chat.js') }}"></script>
{% endblock body %}
